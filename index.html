<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <img id="boxTexture_0" src="rabbit/d0.png">
            <img id="boxTexture_1" src="rabbit/d1.png">
            <img id="boxTexture_2" src="rabbit/d2.png">
            <img id="boxTexture_3" src="rabbit/d3.png">
            <img id="boxTexture_4" src="rabbit/d4.png">
            <img id="boxTexture_5" src="rabbit/d5.png">
            <img id="boxTexture_6" src="rabbit/d6.png">
            <img id="boxTexture_7" src="rabbit/d7.png">
            <img id="boxTexture_8" src="rabbit/d8.png">
            <img id="boxTexture_9" src="rabbit/d9.png">
            <img id="boxTexture_10" src="rabbit/d10.png">
            <img id="boxTexture_11" src="rabbit/d11.png">
            <img id="boxTexture_12" src="rabbit/d12.png">
            <img id="boxTexture_13" src="rabbit/d13.png">
            <img id="boxTexture_14" src="rabbit/d14.png">
            <img id="boxTexture_15" src="rabbit/d15.png">
            <img id="boxTexture_16" src="rabbit/d16.png">
            <img id="boxTexture_17" src="rabbit/d17.png">
            <img id="boxTexture_18" src="rabbit/d18.png">
            <img id="boxTexture_19" src="rabbit/d19.png">
            <img id="boxTexture_20" src="rabbit/d20.png">
        </a-assets>
        <a-image position="0 0 -8" transparent="true" src="#boxTexture_0" width="2" height="2" scale="2 2 2">
        </a-image>
       
    </a-scene>
</body>

</html>
<script type="text/javascript">
    let index = 0;
    let boxImg = '#boxTexture_0';
    function changeImage() {
        const myImg = document.querySelector('a-image')
        myImg.setAttribute('src', boxImg);
        index++;
        if (index > 20) index = 0;
        boxImg = '#boxTexture_' + index.toString();
        //console.log(myImg)
    }

    let timerId = setInterval(() => changeImage(), 150);
</script>
